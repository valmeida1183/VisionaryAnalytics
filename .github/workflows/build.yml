name: Build and Test

on:
  push:
    branches:
    - main
  pull_request:	
    branches:
    - main
  workflow_dispatch:
  
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: Build

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        lfs: true

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.x'
          
    - name: Restore .NET dependencies
      run: dotnet restore VisionaryAnalytics.sln

    - name: Build .NET project
      run: dotnet build VisionaryAnalytics.sln --no-restore --configuration Release

    - name: Run Unit Tests
      run: dotnet test VisionaryAnalytics.sln --no-build --configuration Release --filter "Category!=Integration"

    - name : Run Integration Tests
      run: dotnet test VisionaryAnalytics.sln --no-build --configuration Release --filter "Category=Integration"

  







